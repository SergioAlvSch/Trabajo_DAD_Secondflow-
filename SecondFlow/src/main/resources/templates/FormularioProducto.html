{{>Cabecera}}
<title>Subir producto</title>
<div style="background-color: #c9ffff">

    <h1>Formulario de nuevo producto</h1>
    <h3>Rellene los siguientes campos:</h3>


    <form action="/elFormulario">
        <label>
            - Nombre: <input type='text' name='nombreProducto' placeholder="Nombre del producto" autocomplete="on"
                             required>
        </label>
        <br>
        <label>
            - Categoría:
            <select name="categoriaProducto" id="categoriaProducto" sel>
                <option value="Ropa">Ropa</option>
                <option value="Calzado">Calzado</option>
                <option value="Tecnologia">Tecnologia</option>
            </select>
        </label>
        <br>
        <label>
            - Descripción del producto: <br>
            <textarea placeholder="Breve descripcion del producto"
                      name='descripcionProducto' cols="40" rows="5" required></textarea>
        </label>
        <br>
        <label>
            - Precio: <input type='number' name='precioProducto' min="0" step="0.01" size="5"/> Euros
        </label>
        <br><br><br>
        <input type="reset" value='Eliminar'/>
        <input type="submit" value='Enviar'>
    </form>
    <br>
    <button> <a href="Inicio.html">Lista productos</a></button>
</div>
{{>PieDePagina}}
