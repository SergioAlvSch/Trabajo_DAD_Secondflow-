{{>Cabecera}}
<head>
    <meta charset="UTF-8">
    <title>Modificar Producto </title>

</head>
<title>Subir producto</title>
<div style="background-color: #c9ffff">

    <h1>Formulario de modificar producto</h1>
    <h3>Rellene los siguientes campos:</h3>


    <form action="//localhost:8080/modificado/{{producto.id}}">
        <label>
            - Nombre: <input type='text' value="{{producto.nombre}}" name='nombreProducto'  autocomplete="on"
                             required>
        </label>
        <br>
        <label>
            - Categoría:
            <select name="categoriaProducto" id="categoriaProducto" required>
                <option value="" selected disabled hidden>-- Elija una categoria --</option>
                <option value="Automoviles">Automoviles</option>
                <option value="Calzado">Calzado</option>
                <option value="Electrodomesticos">Electrodomésticos</option>
                <option value="Hogar">Hogar</option>
                <option value="Libros">Libros</option>
                <option value="Deporte">Deporte</option>
                <option value="Ropa">Ropa</option>
                <option value="Tecnologia">Tecnologia</option>
            </select>
        </label>
        <br>
        <label>
            - Descripción del producto: <br>
            <textarea placeholder="Breve descripcion del producto" value="{{producto.descripcion}}" name='descripcionProducto' cols="40" rows="5" required></textarea>
        </label>
        <br>
        <label>
            - Precio: <input type='number' name='precioProducto' value="{{producto.precio}}" min="0" step="0.01" size="5" required/> Euros
        </label>
        <br><br><br>

        <button> <a href="/"> Cancelar</a></button>
        <input type="submit" value='modificar'>
    </form>
    <br>
    <button> <a href="Inicio.html">Lista productos</a></button>
</div>

{{>PieDePagina}}
